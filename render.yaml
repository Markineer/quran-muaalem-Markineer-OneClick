services:
  # ----------------------------
  # Backend API Service (FastAPI)
  # ----------------------------
  - type: web
    name: quran-muaalem-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r ../requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      # If you ever get ModuleNotFoundError for imports from /src, keep this:
      - key: PYTHONPATH
        value: /opt/render/project/src

  # ----------------------------
  # Frontend Static Site (Vite)
  # ----------------------------
  - type: static
    name: quran-muaalem-frontend
    rootDir: frontend
    buildCommand: npm ci --include=dev && npm run build
    staticPublishPath: dist
    envVars:
      # Ensure devDependencies (vite) are installed on Render builds
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      # Your frontend should read this to call the backend
      - key: VITE_API_BASE
        value: https://quran-muaalem-backend.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
