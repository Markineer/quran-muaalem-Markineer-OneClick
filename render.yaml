services:
  # ============================
  # Backend API (FastAPI)
  # ============================
  - type: web
    name: quran-muaalem-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r ../requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.8"
      - key: PYTHONPATH
        value: /opt/render/project/src

  # ============================
  # Frontend (Vite â†’ serve)
  # ============================
  - type: web
    name: quran-muaalem-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: VITE_API_BASE
        value: https://quran-muaalem-backend.onrender.com
