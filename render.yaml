services:
  - type: web
    name: quran-muaalem-api
    runtime: python
    buildCommand: "pip install -r requirements.txt && cd frontend && npm install && npx vite build"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /
    autoDeploy: true
